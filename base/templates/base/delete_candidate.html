{% extends "base/base.html" %}

{% block content %}
  <h2>Delete Candidate</h2>
  <p>Are you sure you want to delete {{ candidate.first_name }} {{ candidate.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'candidate_list' %}">Cancel</a>
  </form>
{% endblock %}
