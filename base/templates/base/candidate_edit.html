{% extends 'base/base.html' %}
{% load crispy_forms_tags %}


{% block title %}Edit Candidate{% endblock %}

{% block content %}
  <h1>Edit Candidate: {{ candidate.first_name }} {{ candidate.last_name }}</h1>
  <form method="post" class="form form-field-gap" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'candidate_detail' candidate.pk %}" class="btn btn-secondary">Back to Candidate Detail</a>
{% endblock %}
